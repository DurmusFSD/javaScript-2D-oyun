<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript 2D game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="body"
    onload="idleAnimationStart(); createBoxes();"
    onkeypress="keyCheck(event);"
  >
    <div class="arkaplan" id="arkaplan">
      <img src="./asset/Idle (1).png" class="boy" id="boy" />
      <div class="score" id="score">0</div>
    </div>
    <div class="end" id="end">
      <div style="color: #35374b">Oyun Bitti</div>
      <div style="color: #35374b">Skor:</div>
      <div style="color: red" id="endScore">0</div>
      <button class="btn" onclick="reload()">Tekrar Oyna</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
